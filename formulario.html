<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
   
    <div class="container">
        <h1 class="text-center mt-4 mb-4"> CADASTRO DE PRODUTO</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">NOME PRODUTO</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="DIGITE O NOME DO PRODUTO">

            </div>
            <div class="form-group">
                <label for="sku">CODIGO SKU DO PRODUTO</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ENTRE COM O CODIGO SKU">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">FOTO PRODUTO</label>
                <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">PRECO DO PRODUTO</label>
                <input type="number" step="0.01" name="quantity" min="0.01" class="form-control"
                    id="exampleInputPassword1" placeholder="INSIRA UMA VALOR">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">QUATIDADE EM ESTOQUE</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="INSIRA UMA QUATIDADE">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-success">Salva</button>
                <button type="submit" class="btn btn-primary  btn-danger">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
